<button class="btn btn-success" (click)="switchOnAll()">All On </button>
<button class="btn btn-danger" (click)="switchOffAll()">All Off </button>

<ul class="list-group">
    <app-appareil  *ngFor="let appareil of appareils; let i = index"
    [appareilName]="appareil.name"
    [appareilStatus]="appareil.status"
    [index]="i" 
    [id]="appareil.id">
    </app-appareil>
</ul>
